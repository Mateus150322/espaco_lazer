<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Administrador</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js'></script>
</head>
<body>
    <header>
        <h1>Área do Administrador</h1>
    </header>
    <div class="calendar-container">
        <div id="calendar"></div>
    </div>
    

    <!-- Modal para exibir detalhes da reserva -->
    <div id="reservaModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Detalhes da Reserva</h2>
            <p id="cliente-nome"></p>
            <p id="cliente-telefone"></p>
            <p id="cliente-email"></p>
            <p id="metodo-pagamento"></p>
            <button id="modificarReserva">Modificar Reserva</button>
            <button id="cancelarReserva">Cancelar Reserva</button>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
